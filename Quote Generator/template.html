<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <html xmlns:wb=“http://open.weibo.com/wb”></html>
  
      <script defer src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
     

    <!-- 除了阿里的iconfont之外，也可以使用fontawsome的内容 -->
    <!-- <script
      defer
      src="https://kit.fontawesome.com/97b8d86e16.js"
      crossorigin="anonymous"
    ></script> -->
    <!-- icon部分的css引用要放在自己的CSS文件之前 -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_2771867_jw5oliwqwin.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- quote -->
      <div class="quote-text">
        <i class="iconfont icon-quotation"></i>
        <span id="quote"
          >与天奋斗，其乐无穷；与地奋斗，其乐无穷；与人奋斗，其乐无穷
        </span>
      </div>

      <!-- author -->
      <div class="quote-author">
        <span id="author">毛泽东</span>
      </div>

      <!-- button -->
      <div class="button-container">
        <button class="weibo-button" id="weibo" title="发条微博吧!">
          <!-- 这里的iconfont不能省略，不然无法生效 -->
      
        </button>

        <button id="new-quote">新语录</button>
      </div>
    </div>
  </body>
</html>
